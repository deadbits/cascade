# LLM type options: anthropic, openai, ollama:*
llm1:
  type: anthropic
  system_prompt_file: prompts/simulation.txt

llm2:
  type: openai
  system_prompt_file: prompts/simulation.txt

# Conversation Settings
rounds: 20
output_file: logs/chat-hitl.json

# Conversation history in JSON format
history_file: prompts/hitl.json

human_in_the_loop: True

